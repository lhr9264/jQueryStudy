<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../common/jquery/jquery-3.7.1.js"></script>
    <title>Attr</title>
</head>
<script>
    /*
    attr() : 선택한 DOM에 속성을 부여하거나 얻어올 때 사용한다.
        방법1 : (셀렉터).attr(속성명, 값);
            => 메서드 체인을 통해 여러 개의 속성을 부여할 수 있다.
        방법2 : (셀렉터).attr({속성명: 값})
            => JSON 객체를 통해 2개 이상의 속성을 부여할 수 있다.
    removeAttr() : 속성을 제거할 때 사용한다.
    */
    $(function() {
        /* 버튼 1을 클릭하면 src속성과 width속성을 변경한다. 
           메서드 체인을 통해 2개의 속성을 변경하고 있다. */
        $('#btn1').click(function() {
            $('#viewImg').attr('src', '../images/amazon.png')
                .attr('width', '300px');
        });
        /* 버튼 2는 마우스를 올렸을 때 속성을 부여한다.
           이처럼 jQuery에는 이벤트를 처리하기 위한 함수가 이미 정의되어있다. */
        $('#btn2').mouseover(function() {
            $('#viewImg').attr('src', '../images/naver.png')
                .attr('width', function(){return '200px'});
                /* 값 설정시 익명함수를 통해 조건문, 반복문 등을 추가할 수 있다. 
                   즉, 하나의 고정된 값이 아니라 조건에 맞는 값으로 설정할 수 있다.*/
        });
        /* 버튼 3은 마우스를 올렸다가 내렸을 때 실행된다.
           JSON 객체를 통해 2개 이상의 속성을 한꺼번에 부여한다. */
        $('#btn3').mouseout(function() {
            $('#viewImg').attr({'src':'../images/chosun.png', width: '400px'});
        });
        // 속성 제거하기
        $('#btnDel').click(function() {
            // <select>에서 선택한 값을 읽어온다.
            var attrName = $('#attrSelect option:selected').val();
            // <img>태그에 부여된 속성을 제거한다.
            $('#viewImg').removeAttr(attrName);
            // 개발자 모드에서 제거된 속성을 확인할 수 있다.
            alert(attrName + "속성이 제거됨");
        });
    });
</script>
<body>
    <h2>attr(), removeAttr() 메서드</h2>
	<div>
		<img src="../images/amazon.png" id="viewImg" />
	</div>
	<div>
		<button id="btn1">amazon.png이미지로변경</button>
		<button id="btn2">naver.png이미지로변경</button>
		<button id="btn3">chosun.png이미지로변경</button>
	</div>
	<div>
		<h3>위 변경 이미지를 먼저 누른후 속성제거 버튼을 누르시오</h3>
		<select id="attrSelect">
			<option value="src">src속성</option>
			<option value="width">width속성</option>
		</select>
		<button id="btnDel">속성제거</button>
	</div>
</body>
</html>
