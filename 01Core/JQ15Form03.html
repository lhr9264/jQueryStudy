<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../common/jquery/jquery-3.7.1.js"></script>
    <title>JQ15Form03</title>
</head>
<script>
    /* 태그의 속성을 통해 선택하는 '속성 선택자'를 통해 
       submit 버튼을 선택한 후 클릭 이벤트 리스너를 부탁한다. */
    $(function() {
        $('button[type = "submit"]').click(function() {
            /* 2개 이상의 속성값을 통해 엘리먼트를 선택할 수 있다.
               input 태그 중 type과 name이 일치하는 입력 상자를 얻어와서 입력값이 있는지 확인한다. */
            if($("input[type = 'text'][name = 'id']").val() == "") {
                alert('아이디를 입력하세요.');
                return false;
            }
            /* 아이디 선택자를 통해 접근한 후 입력값을 얻어온다.
               여기서는 입력된 값의 길이를 통해 검증한다. */
            if($("#pwd").val().length == 0) {
                alert("패스워드를 입력하세요.");
                return false;
            }
            /* 라디오의 경우 여러 항목 중 선택한 하나의 항목이 서버로 전송되는 형식을 가지므로
               반드시 value 속성값이 입력되어 있어야 한다.
               따라서 폼값 검증 시 value에 대해서가 아니라 '선택 여부'에 대한 검증이 이루어져야 한다. */
            // 라디오 항목 중 체크된 것이 있는지 카운트
            var radioCount = 0;
            /* 체크된 항목의 개수만큼 반복하여 변수의 값을 1 증가시킨다. */
            $("input[type = 'radio']:checked").each(function() {
                radioCount ++;
            });
            // 만약 체크된 항목이 없다면 경고창을 띄운다.
            if(radioCount == 0) {
                alert('성별을 입력하세요.');
                return false;
            }
            /* 체크박스는 라디오와는 달리 2개 이상의 항목을 선택할 수 있으므로
               아래와 같이 선택항목의 개수를 조건으로 추가할 수 있다.
               단, 카운트하는 방식은 라디오와 동일하다. */
            var checkCount = 0;
            $("input[type = 'checkbox']:checked").each(function(idx) {
                checkCount ++;
            });
            if(checkCount < 2) {
                alert('관심사항을 두 개이상 선택하세요.');
                return false;
            }
            /* <select>태그는 선택한 <option>의 value를 통해 검증한다. */
            if($("select option:selected").val() == "noValue") {
                alert('최종학력을 선택하세요.');
                return false;
            }
            /* file 속성과 <textarea>태그는 일반적인 방식으로 검증하면 된다.
               빈값인지 혹은 값의 길이가 0인지로 검증한다. */
            if($("input[type = 'file'][name = 'userfile']").val.length == 0) {
                alert('첨부파일을 입력하세요.');
                return false;
            }
            if($("textarea").val() == "") {
                alert('자기소개를 입력하세요.');
                return false;
            }
        });
    });
</script>
<body>
    <h2>jQuery를 이용한 폼 유효성 체크하기</h2>
    <!--
        <form> 태그의 action 속성이 빈값이므로 현재페이지로 폼값이 전송된다.
        전송방식이 get 이므로 쿼리스트링 형식으로 전송되므로, 주소 입력줄에 모든 정보가 노출된다.
        회원가입 페이지이므로 디버깅용으로만 사용해야 하고, 서버와 연동시에는 반드시 post 방식으로 작성해야 한다.
    -->
	<form name="registFrm" method="get" action="" >
	<table border="1" cellspacing="0" cellpadding="5">
		<tr>
			<td>아이디</td>
			<td>
    <!--
        폼값은 태그의 name 속성에 부여한 값을 통해 전송되므로 반드시 기술해야한다.
    -->
    <input type="text" name="id" size="20"/></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td>
    <input type="password" name="pwd" id="pwd" size="20" /></td>
		</tr>		
		<tr>
			<td>성별</td>
			<td>
    <!-- 라디오는 여러 항목중 하나의 값만 선택할 수 있다. -->
    <input type="radio" name="gender" value="man" />남
    <input type="radio" name="gender" value="woman" />여
    <input type="radio" name="gender" value="trans" />트랜스젠더
			</td>
		</tr>
		<tr>
			<td>관심사항</td>
			<td>
    <!-- 체크박스 2개 이상의 값을 선택할 수 있다. -->
    <input type="checkbox" name="inter" value="pol" />정치
    <input type="checkbox" name="inter" value="eco" />경제
    <input type="checkbox" name="inter" value="spo" />스포츠
    <input type="checkbox" name="inter" value="ent" />연예			
			</td>
		</tr>
		<tr>
			<td>최종학력</td>
			<td>
    <!-- select는 기본옵션이 하나의 값만 선택할 수 있다.
         만약 2개 이상의 값을 선택하고 싶다면 multiple속성을 부여하면 된다. -->
    <select name="grade">
	    <option value="noValue">--선택하세요--</option>
	    <option value="ele">초등학교</option>
	    <option value="mid">중학교</option>
	    <option value="high">고등학교</option>
	    <option value="uni">대학교</option>
    </select>			
			</td>
		</tr>
		<tr>
			<td>첨부파일</td>
			<td>
    <input type="file" name="userfile" size="40" /></td>
		</tr>
		<tr>
			<td>자기소개</td>
			<td>
    <textarea name="intro" cols="60" rows="5"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align:center;">
    <button type="submit">회원가입하기</button>
    <button type="reset">RESET</button>			
			</td>
		</tr>
	</table>	
	</form>	
</body>
</html>
