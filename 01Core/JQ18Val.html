<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../common/jquery/jquery-3.7.1.js"></script>
    <title>Val</title>
</head>
<script>
    /*
    val() : <input>과 같은 폼의 하위 태그에 value 속성을 통해 설정된 값을 읽어올 때 사용한다.
            또한 값을 설정할 수도 있다.
    */
    $(function() {
        /* 페이지의 로드가 완료된 후 jQuery를 통해 값을 설정한다.
           따라서 여기서 설정한 값으로 웹 브라우저에 출력된다. */
        // text 타입은 하나의 값이므로 텍스트 형식으로 설정한다.
        $('input:text').val('홍길순');
        /* radio, checkbox 타입이거나 <select>태그는
           2개 이상의 값을 가지므로 배열을 통해 값을 설정한다. */
        $('input:radio').val(['여자']);
        $('#sel').val(['pol', 'ent']);
        $('input:checkbox').val(['트와이스', '블랙핑크']);
        /* 버튼을 클릭하면 설정된 값을 읽어와서 문자형 변수에 연결한 후 경고창으로 출력한다. */
        $('input:button').click(function() {
            var msg = "";
            // text 상자에 입력한 내용
            msg += $('#txt').val() + "\n";
            // radio에서 선택한 항목
            msg += $('input:radio[name=gender]:checked').val() + "\n";
            // <select>에서 선택한 항목
            msg += $('#sel').val() + "\n";
            // checkbox는 2개 이상 선택할 수 있으므로 반복해야 한다.
            // $('input[name=favo]:checked').each(function() {
            //     console.log($(this).val());
            //     msg += $(this).val() + " ";
            // });

            /*
            퀴즈] checkbox에서 선택한 항목을 가져와서 문자열에 연결하는 기능을 JS를 통해 구현하시오. 
                 위의 each()함수를 통해 구현한 것과 동일한 결과가 나오면 된다.
            */
            /*
            checkbox는 2개 이상의 항목을 하나의 그룹으로 묶어주기 위해
            동일한 name 속성값을 사용하게 된다. 따라서 아래와 같이 동일한
            name을 가진 엘리먼트를 가져와서 배열로 저장한다.
            */
            let favoArr = document.getElementsByName("favo");
            //앞에서 얻어온 갯수만큼 반복한다.
            for(let i = 0 ; i<favoArr.length ; i++){
                // console.log(favoArr[i].value);
                //checked 속성을통해 선택한 항목인지 판단한다.
                if(favoArr[i].checked==true){
                    //체크된 항목만 문자열에 연결한다.
                    msg += favoArr[i].value +' ';
                }
            }

            alert(msg);
            // const checkboxes = document.querySelectorAll('input[name=favo]:checked');
            // checkboxes.forEach((checkbox) => msg += checkbox.value + " ");
            // alert(msg);
        });
    });
</script>
<body>
    <h2>val()메소드</h2>
	텍스트박스 : <input type="text" id="txt" value="홍길동" />
	<br />
	라디오박스 :
	<input type="radio" name="gender" value="남자" checked />Man
	<input type="radio" name="gender" value="여자" />Woman
	<br />
	셀렉트리스트:
	<select id="sel" multiple size="3">
		<option value="pol">정치</option>
		<option value="eco" selected>경제</option>
		<option value="ent">연예</option>
	</select>	
	<br />
	체크박스 :
	<input type="checkbox" name="favo" value="트와이스" />트와이스
	<input type="checkbox" name="favo" value="모모랜드" />모모랜드
	<input type="checkbox" name="favo" value="블랙핑크" />블랙핑크
	<input type="checkbox" name="favo" value="레드밸벳" />레드밸벳
	<br />
	<input type="button" value="확인" />
</body>
</html>
