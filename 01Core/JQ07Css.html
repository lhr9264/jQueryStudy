<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../common/jquery/jquery-3.7.1.js"></script>
<script>
/*
css() : 엘리먼트의 스타일을 설정한다.
-방법1 : 인수1, 2를 통해 속성과 값을 설정한다.
 $(셀렉터).css(속성1, 값1).css(속성2,값2)...
 이와같이 메서드체인 형태로 계속 연결해서 속성값을 부여할 수 있다.
-방법2 : JSON(JS의 객체)으로 여러개의 속성값을 한꺼번에 부여한다.
 $(셀렉터).css({속성1:값1, 속성2:값2,...})

만약 엘리먼트의 CSS속성값을 읽어오고 싶다면 인수1만 사용한다.
 let attr = $(셀렉터).css(속성)
*/
$(function(){
    /*
    each() : 선택한 엘리먼트의 갯수만큼 자동으로 반복하는 함수로 아래는
        <div> 태그선택자를 통해 얻어온 2개의 엘리먼트가 반복된다.
    */
    $('div').each(function(index){
        //선택된 엘리먼트의 순서대로 인덱스가 전달된다.
        console.log("index", index);
        //기사가 입력된 엘리먼트의 스타일을 변경한다.
        $(this).css({'width':'500px','height':'200px',
        'border':'solid red 2px'});
    });
    //<button> 태그선택자를 통해 현재 문서의 모든 버튼을 선택한다.
    $('button').click(function(){
        //기사 부분의 폰트크기를 읽어와서 숫자로 변경한다.
        var size = parseInt($("#article1").css("fontSize"));
        console.log('현재글자크기',size);

        /*
        text() : JS의 innerText와 동일한 기능의 함수로 태그 사이의 컨텐츠를
            순수한 텍스트 형식으로 읽어오거나 설정한다.
        */
        if($(this).text()=="기사늘리기"){
            size += 2;
        }
        else{
            size -= 2;
        }
        //기사가 있는 부분의 폰트크기를 설정한다.
        $('div').css("fontSize", size+"px");
    });
});
</script>
</head>
<body>
    <h2>css() 메소드</h2>
    <p>
        뉴스기사 늘리기/줄이기
    </p>
    <button id="big">기사늘리기</button>
    <button id="samll">기사늘줄이기</button>
    <div id="article1" style="font-size: 12px;">
        여기는 뉴스기사가 나와요 <br />
        여기는 뉴스기사가 나와요 <br />
        여기는 뉴스기사가 나와요 <br />
    </div>
    <div id="article2" style="font-size: 12px;">
        여기도 뉴스기사가 나와요 <br />
        여기도 뉴스기사가 나와요 <br />
        여기도 뉴스기사가 나와요 <br />
    </div>
</body>
</html>
