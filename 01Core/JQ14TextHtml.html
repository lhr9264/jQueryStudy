<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../common/jquery/jquery-3.7.1.js"></script>
    <script>
    /*
    text() : JS의 innerText와 동일하게 태그 사이의 컨텐츠를 읽어오거나
        설정할때 사용한다. 단, 태그선택자를 통해 읽어오는 경우 "모든" 엘리먼트를
        가져온다
    html() : innerHTML과 동일하게 마크업이 적용된 상태로 컨텐츠를 적용한다.
        여러개가 선택되는 경우 "첫번째" 엘리먼트만 가져온다.
    */
    $(function(){
        //읽어온 전체 엘리먼트의 내용이 경고창으로 출력된다.
        $('#btn1').click(function(){
            alert($('div').text());
        });
        //첫번째 엘리먼트의 내용만 출력한다.
        $('#btn2').click(function(){
            alert($('div').html());
        });
        
        /*
        text(), html()을 통해 값을 설정할때는 인수를 추가하면된다.
        해당 값은 HTML 태그나 텍스트 뭐든 상관없다.
        */
        $('#btn3').click(function(){
            //구조선택자를 통해 div태그 중 첫번째 엘리먼트를 선택한다.
            var txt1 = $('div:first').text();
            alert(txt1);
            /* text() 함수는 innerText와 동일하게 HTML 태그를 마크업하는
            기능이 없음으로 태그가 웹브라우저에 그대로 출력된다. */
            $('div:first').text('<h2>new div1입니다.</h2>');
        });

        $('#btn4').click(function(){
            /* div 태그의 마지막은 버튼이 있는 부분이므로 prev() 함수로
            이전의 태그 즉 div4 부분을 선택한다. */
            var txt2 = $('div:last').prev().text();
            alert(txt2);
            /* html() 함수는 innerHTML과 동일하므로 <h2> 태그가 마크업된
            상태로 웹브라우저에 출력된다. */
            $('div:last').prev().html('<h2>new div4입니다.</h2>');
        });
    });
    </script>
</head>
<body>
	<h2>text() / html() 메소드</h2>
	
	<div>div1입니다.</div>	
	<div>div2입니다.</div>
	<div>div3입니다.</div>
	<div>div4입니다.</div>
	
	<div>
		<button id="btn1">text()로 읽어오기</button>
		<button id="btn2">html()로 읽어오기</button>
		<button id="btn3">text()로 설정하기</button>
		<button id="btn4">html()로 설정하기</button>
	</div>
</body>

</html>
