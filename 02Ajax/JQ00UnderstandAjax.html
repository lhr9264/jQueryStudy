<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00UnderstandAjax.jsp</title>
</head>
<body>
    <h2>Ajax 동작방식 이해하기</h2>
    <script>
        function formSubmit(f){
            //전송방식을 get으로 설정
            f.method = "get";
            //폼값이 전송될 타겟을 설정
            f.target = "hiddenFrame";
            //폼값을 전송할 목적지(경로 or URL) 설정
            f.action = "./common/00Callback.html"
            /*
            폼값 전송을 위해 누른 버튼이 submit 타입이 아닐때만 사용한다.
            현재 상태에서 해당 함수가 호출되면 폼값이 2번 전송된다.
            */
            //f.submit();
        }
    </script>
    <div id="callBackData">
        콜백된 데이터는 여기에 출력합니다.
    </div>
    <!-- 폼값을 전송하기 위한 태그 정의 -->
    <form onsubmit="return formSubmit(this);">
        <input type="submit" value="폼값 전송하기" />
    </form>
    <iframe name="hiddenFrame"
        style="display:none; width: 300px;height: 300px;"></iframe>
</body>
</html>
